<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

<style type="text/css">
html, body{
	width: 100%;
	height: 100%;
}

.border-red{
	border: solid 1px red;
}

.celeste-chiaro{
	background-color: #C2CDD6;
}
.celeste-medio{
	background-color: #9FB2C2;
}
.celeste-scuro{
	background-color: #80959E;
}
.col-centered {
	float: none;
	margin: 0 auto;
}

#publicmenu.navbar-default {
	background-color: #9FB2C2;
	border-color: #9FB2C2;
}

@font-face {
    font-family: gisha;
    src: url('fonts/gisha/gisha.woff');
}

.gishafont {
    font-family: gisha;
}

</style>
</head>
<body>
	<script>
		$(document).ready(function() {
			
			$(window).load(function(){
				calcolaContent();
			});
			
			$(window).resize(function(){
				calcolaContent();
			});
			
			
			$(".clickable").click(function() {
				
				alert(this.id);
				
				$("#_content_").load(this.id+".xhtml", function(response, status, xhr) {
					if (status == "error") {
						var msg = "Sorry but there was an error: ";
						$("#error").html(msg + xhr.status + " " + xhr.statusText);
					}
				});
			});
			
		});
		
		
		function calcolaContent(){
			var fullheaderheight = $('header').height();
			$('section').offset({top: fullheaderheight});
			$('section').height($('body').height()-fullheaderheight-$('#fullfooter').height()-2);
		}
	</script>

<div class="container-fluid" style="height: 100%; padding: 0;">

	<header>
		<div style="height: 8px; border-bottom: solid 1px white;" class="celeste-chiaro"></div>
		<div class="celeste-medio">
			<img id="titolone" src="rimgs/Scritta_photoshooters-01_C.svg" class="img-responsive col-centered" alt="PHOTOSHOOTERS" style="padding: 0;"></img>
			<div class="container">
				<nav id="publicmenu" class="navbar navbar-default" role="navigation"  style="margin-bottom: 0px; padding: 0;">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
							<span class="icon-bar"></span> 
							<span class="icon-bar"></span> 
							<span class="icon-bar"></span>
						</button>
					</div>
					<div class="navbar-collapse collapse">
						<ul class="nav navbar-nav navbar-left">
							<li><a href="#about" class="clickable gishafont">HOMe</a></li>
							<li><a href="#about" class="clickable gishafont">PHOTOSHOOTERs</a></li>
							<li><a href="#about" class="clickable gishafont">LAVORo|EVENTi</a></li>
							<li><a href="#about" class="clickable gishafont">FORUm</a></li>
							<li><a href="#about" class="clickable gishafont">SITe</a></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li><a href="#about" id="registrati" class="clickable gishafont">REGISTRATi</a></li>
							<li><a href="#about" class="clickable gishafont">LOGIn</a></li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
		<div class="celeste-medio" style="height: 24px; background-image: url('rimgs/pattern_alto_guest_C.svg'); background-size: cover;"></div>
	</header>
	
	<section>
		<div class="row" style="height: 100%;">
			<div class="col-xs-1"></div>
			<div id="_content_" class="col-xs-10" style="height: 100%; background-image: url('rimgs/sfondo2.jpg'); background-size: cover;">
				<div class="row" style="height: 100%;">
					<div class="col-xs-9"></div>
					<div class="col-xs-3"></div>
				</div>
			</div>
			<div class="col-xs-1"></div>
		</div>
	</section>
	
	<footer>
		<div id="fullfooter" class="container-fluid" style="position: absolute; bottom: 0; left: 0; right: 0;">
			<div class="row celeste-chiaro" style="height: 7px;"></div>
			<div class="row celeste-medio" style="height: 13px;"></div>
			<div class="row" style="background-color: #9FB2C2; padding: 0; background-image: url('rimgs/pattern_basso_C.svg'); background-size: cover ;background-repeat: no-repeat;">
				<div class="col-sm-12 text-center" style="padding: 0;">
					<img src="rimgs/logo_facebook_C.svg" class="img-responsive" style="display: inline-block; margin: 7px 0 7px 0; "></img>
					<img src="rimgs/logo_twitter_C.svg" class="img-responsive" style="display: inline-block; margin: 7px 0 7px 0; "></img>
					<img src="rimgs/logo_google_C.svg" class="img-responsive" style="display: inline-block; margin: 7px 0 7px 0;"></img>
					<img src="rimgs/logo_tumbl_C.svg" class="img-responsive" style="display: inline-block; margin: 7px 0 7px 0;"></img>
					<img src="rimgs/logo_linkedin_C.svg" class="img-responsive" style="display: inline-block; margin: 7px 0 7px 0;"></img>
					<span style="display: inline-block; margin-top: 28px;" class="gishafont">2015-2099 photoshooters.net | All Rights Reserved</span>
				</div>
			</div>
		</div>
	</footer>
	
</div>
</body>
</html>
