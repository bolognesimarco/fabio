	<script>
		$(document).ready(function() {
			
			
			$("#registrati").click(function() {
				$("#_content_").load("nuovoUtente.xhtml", function(response, status, xhr) {
					if (status == "error") {
						var msg = "Sorry but there was an error: ";
						$("#error").html(msg + xhr.status + " " + xhr.statusText);
					}
				});
			});
			
			$(window).load(function(){
				calcolaContent();
			});
			
			$(window).resize(function(){
				calcolaContent();
			});
		});
		
		function calcolaContent(){
			//alert($('#righettachiarainalto').height()+'-'+$('#titolone').height()+'-'+$('#menupublico').height()+'-'+$('#ultimoheader').height());
			var fullheaderheight = $('#righettachiarainalto').height()+$('#titolone').height()+$('#menupublico').height()+$('#ultimoheader').height();
			//alert(fullheaderheight);
			$('#_content_').offset({top: fullheaderheight});
			$('#_content_').height($('body').height()-fullheaderheight-$('#fullfooter').height());			
		}
	</script>
