<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/home.css"/>
<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

<style type="text/css">

.titolo-pannello{
	color: #EF4323;
	display: block;
	text-align: left;
	font-size: large;
	font-weight: bold;
}

.command-link{
	color: white;
	display: block;
	text-align: right;
	font-size: large;
	font-weight: bold;
	text-decoration: none;
}

</style>
</head>
<body>
	<div style="width: 600px; background-color: rgba(194,205,214,0.8); padding-top: 10px; margin: 0 auto;">
		<span class="titolo-pannello gishafont">REGISTRAZIONe PHOTOSHOOTEr</span>
	    <h:form id="registratiform">
	    	<table style="width: 100%;">
	    	<tr>
	    		<td style="width: 50%; text-align: right;">
	        	<h:outputLabel for="username">Username</h:outputLabel>
	        	</td>
	        	<td style="text-align: left;">
	        	<h:inputText id="username" value="#{registratiBean.username}" />
	        	</td>
	        </tr>
	        <tr>
	        	<td style="width: 50%; text-align: right;">
	        	<h:outputLabel for="password">Password</h:outputLabel>
	       		</td>
	       		<td style="text-align: left;">
	        	<h:inputText id="password" value="#{registratiBean.password}" />
	        	</td>
	        </tr>
	        <tr>
	        	<td style="width: 50%; text-align: right;">
	        	<h:outputLabel for="confirm">Conferma password</h:outputLabel>
	       		</td>
	       		<td style="text-align: left;">
	        	<h:inputText id="confirm" value="#{registratiBean.confirm}" />
	        	</td>
	        </tr>
	        <tr>
	        	<td style="width: 50%; text-align: right;">
	        	<h:outputLabel for="email">Email</h:outputLabel>
	       		</td>
	       		<td style="text-align: left;">
	        	<h:inputText id="email" value="#{registratiBean.email}" />
	        	</td>
	        </tr>
	        <tr>
	        	<td style="width: 50%; text-align: right;">
	        	<h:outputLabel for="nome">Nome</h:outputLabel>
	       		</td>
	       		<td style="text-align: left;">
	        	<h:inputText id="nome" value="#{registratiBean.nome}" />
	        	</td>
	        </tr>
	        </table>
	        <div style="text-align: right; padding-right: 30px; padding-bottom: 10px;">
	        <h:commandLink class="command-link" value="COMPLETa REGISTRAZIONe" action="#{registratiBean.registrati}"/>
	        </div>
	    </h:form>
		
	</div>
</body>
</html>
