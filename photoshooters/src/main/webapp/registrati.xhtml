<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
<h:head>

<style type="text/css">
.titolo-pannello {
	color: #EF4323;
	display: block;
	text-align: left;
	font-size: large;
	font-weight: bold;
}

.command-link {
	color: white;
	display: block;
	text-align: right;
	font-size: large;
	font-weight: bold;
	text-decoration: none;
}

.right{
	text-align: right;
}
.left{
	text-align: left;
}
</style>
</h:head>
<body>

	<div
		style="width: 600px; background-color: rgba(204, 204, 204, 0.54); padding-top: 10px; margin: 0 auto;">
		<span class="titolo-pannello gishafont">REGISTRAZIONe
			PHOTOSHOOTEr</span>
		<h:form id="registratiform">
			<h:panelGrid columns="3" columnClasses="right, left, left">

				<h:outputLabel for="username">Username</h:outputLabel>
				<h:inputText id="username" value="#{registratiBean.username}"
					required="true" requiredMessage="Inserisci uno username" />
				<h:panelGroup>
					<h:message for="username" />
				</h:panelGroup>


				<h:outputLabel for="password">Password</h:outputLabel>
				<h:inputSecret id="password" value="#{registratiBean.password}"
					required="true" requiredMessage="Inserisci una password">
				</h:inputSecret>
				<h:panelGroup>
					<h:message for="password" />
				</h:panelGroup>


				<h:outputLabel for="confirm">Conferma password</h:outputLabel>
				<h:inputSecret id="confirm" value="#{registratiBean.confirm}"
					required="true" requiredMessage="Conferma la password">
				</h:inputSecret>
				<h:panelGroup>
					<h:message for="confirm" /><!-- 
					<o:validateEqual components="password confirm"
						message="Passwords do not match!" showMessageFor="confirm" /> -->
				</h:panelGroup>


				<h:outputLabel for="email">Email</h:outputLabel>
				<h:inputText id="email" value="#{registratiBean.email}"
					required="true" requiredMessage="Inserisci un indirizzo email"
					validatorMessage="Formato indirizzo non valido" 	>
					<f:validateRegex
						pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
				</h:inputText>
				<h:panelGroup>
					<h:message for="email" />
				</h:panelGroup>


				<h:outputLabel for="nome">Nome</h:outputLabel>
				<h:inputText id="nome" value="#{registratiBean.nome}"
					required="true" requiredMessage="Inserisci un nome" />
				<h:panelGroup>
					<h:message for="nome" />
				</h:panelGroup>
			</h:panelGrid>

			<div style="text-align: right; padding-right: 30px; padding-bottom: 10px;">
				<h:commandButton  class="command-link" value="COMPLETa REGISTRAZIONe"
				 	action="#{registratiBean.registrati()}" >
            	</h:commandButton>  
			</div>
		</h:form>

	</div>

</body>
</html>
