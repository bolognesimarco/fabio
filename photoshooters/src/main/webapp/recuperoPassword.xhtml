<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
<h:head>
	<h:outputStylesheet name="login.css" library="css" />
</h:head>
<h:body>

	<h:panelGroup styleClass="pannello login">
	<p:focus for="recuperopasswordform:username"/>
		<h:form id="recuperopasswordform">
			<h:panelGrid columns="3" columnClasses="right,centercol,left">
			
				<f:facet name="header">
            		<h:outputText value="&#160;&#160;RECUPERo PASSWORd"/>
        		</f:facet>

				<h:outputLabel for="username">USERNAMe</h:outputLabel>
				<h:inputText id="username" value="#{loginBean.usernameResetPsw}"
					required="true" requiredMessage="inserisci username" />
				<h:panelGroup>
					<h:message for="username" />
				</h:panelGroup>

				<h:outputLabel for="mail">EMAIl</h:outputLabel>
				<h:inputText id="mail" value="#{loginBean.emailPsw}"
					required="true" requiredMessage="inserisci email">
				</h:inputText>
				<h:panelGroup>
					<h:message for="mail" />
				</h:panelGroup>

				<f:facet name="footer">
							<h:outputText style="color: #EF4323!important;font-size: 10px!important;" value="#{contentBean.messaggio}"></h:outputText>

	
			            <h:panelGroup>
			            	<h:commandButton value="INVIa&#160;&#160;" action="#{loginBean.resettaPassword(loginBean.usernameResetPsw,loginBean.emailPsw)}">
			               		 <f:ajax onevent="click" render=":content" ></f:ajax>
			            	</h:commandButton>  
		            	</h:panelGroup>

        		</f:facet>
				
			</h:panelGrid>

		</h:form>

	</h:panelGroup>

</h:body>
</html>
