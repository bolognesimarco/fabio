<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
<h:head>
	<h:outputStylesheet name="common.css" library="css" />
	<h:outputStylesheet name="cerca.css" library="css" />
	<h:outputStylesheet name="dataGrid.css" library="css" />
</h:head>
<h:body>

	<h:panelGroup styleClass="pannello cerca">
	<p:focus for="nuovoannuncioform:oggetto"/>
		<h:form id="nuovoannuncioform">
		
			<h:panelGrid columns="2" columnClasses="rightcolonna,leftcolonna" >
			
				<f:facet name="header">
            		<h:outputText styleClass="common" value="&#160;&#160;NUOVo ANNUNCIo -&#160;"/>
            		<h:outputText id="nomePS" value="#{utenteBean.utente.username}"/>
            		<br></br>
        		</f:facet>

				<h:outputLabel for="mittente">PROPONENTe</h:outputLabel>
				<h:outputText id="mittente" value="#{utenteBean.utente.username}" />

				<h:outputLabel for="oggetto">TITOLo</h:outputLabel>
				<h:inputText id="oggetto" required="true" requiredMessage="Il titolo non può essere vuoto!" value="#{threadBean.messaggioNuovoAnnuncio.oggetto}" styleClass="textareatonda"/>

				<h:outputLabel for="citta">CITTà</h:outputLabel>
 				<p:autoComplete maxlength="130" id="citta"  value="#{threadBean.nuovoAnnuncio.cittàAnnuncio}"  completeMethod="#{utenteBean.suggerisciCittà}" requiredMessage="Inserire luogo per annuncio!">
 				</p:autoComplete>
 				
				<h:outputLabel for="messaggio">ANNUNCIo</h:outputLabel>
				<h:inputTextarea size="120" required="true" requiredMessage="L'annuncio non può essere vuoto!" rows="8" id="messaggio" value="#{threadBean.messaggioNuovoAnnuncio.messaggio}"/>
				
				<f:facet name="footer">
		            <br></br>

		            <h:panelGroup>
		                <p:commandButton value="PUBBLICa ANNUNCIo&#160;&#160;"
						 	actionListener="#{threadBean.pubblicaNuovoAnnuncio()}" update=":content">
						 	<p:confirm header="CONFERMa" message="Confermi la pubblicazione dell'annuncio?" icon="ui-icon-alert" />
		            	</p:commandButton>  
		            	<p:confirmDialog widgetVar="confermaAnnuncio" global="true" showEffect="fade" hideEffect="fade">
					        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
					        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
			   			 </p:confirmDialog>	
	            	</h:panelGroup>
	            		<br></br>
	            		<h:outputText value="#{contentBean.messaggio}"></h:outputText>
	            	<h:panelGroup><h:messages/></h:panelGroup>
        		</f:facet>
				
			</h:panelGrid>

		</h:form>

	</h:panelGroup>
	
</h:body>
</html>
