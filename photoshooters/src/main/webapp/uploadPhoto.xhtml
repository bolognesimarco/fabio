<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"> 
<h:head>
	<h:outputStylesheet name="common.css" library="css" />
	<h:outputStylesheet name="homepage.css" library="css" />
</h:head>
<h:body>

	<h:panelGroup styleClass="pannello homepage">
		
		<form id="inputForm" enctype="multipart/form-data" >

			<h:inputFile id="file" label="file2" value="#{inputBean.part}"
				required="true" requiredMessage="File not selected !!">
				<f:validator validatorId="FileUploadValidator" />
			</h:inputFile>
			<h:message style="color: red" for="file" />
			<br />

			<h:commandButton id="submit" action="#{inputBean.uploadFile()}"
				value="upload file" />
			<br />

			status message of file upload; rendered if message is set
			<h:outputText value="#{inputBean.statusMessage}"
				rendered="#{not empty inputBean.statusMessage}" />
		</form>

	</h:panelGroup>
</h:body>
</html>
