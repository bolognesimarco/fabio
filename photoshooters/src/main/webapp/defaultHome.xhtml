<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

</h:head>

<h:body>
<h:form id="defaulthomeform">
	<h:panelGroup styleClass="homepage" id="pannellodefaulthomepanel">
		<h:panelGrid columns="4">
			<h:panelGrid styleClass="pannello classifiche">
				<f:facet name="header">
					<h:outputText value="&#160;CLASSIFICHe"></h:outputText>
	
				</f:facet>
				
				<h:dataTable value="#{utenteBean.classificaFoto()}" var="fotovotate">
					<h:column>
						<h:outputText value="#{fotovotate.titolo} -&#160;"></h:outputText>
						<h:outputText value="#{fotovotate.mediaVoti} | 10"></h:outputText>
					</h:column>
				</h:dataTable>
			</h:panelGrid>
			<h:panelGrid styleClass="pannello annunci">
				<f:facet name="header">
					<h:outputText value="&#160;ANNUNCi"></h:outputText>
				</f:facet>
			</h:panelGrid>
			<h:panelGrid styleClass="colonnaiscrittifoto">
				<h:panelGrid styleClass="pannello ultimiiscritti">
					<f:facet name="header">
						<h:outputText value="&#160;ULTIMi ISCRITTi"></h:outputText>
					</f:facet>
					<h:dataTable value="#{utenteBean.ultimiUtentiIscritti()}" var="uts">
						<h:column>
							<h:outputText value="#{uts.username}"></h:outputText>
							<h:outputText value="#{uts.dataIscrizione}"></h:outputText>
						</h:column>
					</h:dataTable>
				</h:panelGrid>
				<h:panelGrid styleClass="pannello ultimefoto">
					<f:facet name="header">
						<h:outputText value="&#160;ULTIMe FOTo"></h:outputText>
					</f:facet>
					<h:dataTable value="#{utenteBean.ultimeFotoInserite()}" var="fots">
						<h:column>
							<h:outputText value="nome: #{fots.nomeFileFoto}"></h:outputText>
							<h:outputText value="tITOLO: #{fots.titolo}"></h:outputText>
							<h:outputText value="tITOLO: #{fots.dataFoto}"></h:outputText>
						</h:column>
					</h:dataTable>
				</h:panelGrid>
			</h:panelGrid>
			<h:panelGrid styleClass="pannello banner">
				<f:facet name="header">
					<h:outputText value="&#160;BANNEr"></h:outputText>
				</f:facet>
				<h:commandButton></h:commandButton>
			</h:panelGrid>
		</h:panelGrid>
		
	</h:panelGroup>
</h:form>
</h:body>
</html>
