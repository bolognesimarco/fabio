<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<h:outputStylesheet library="css" name="home.css"  />
</h:head>

<h:body>
	<script>
		$(document).ready(function() {

			$(window).load(function() {
				calcolaContent();
			});

			$(window).resize(function() {
				calcolaContent();
			});

		});

		function calcolaContent() {
			var fullheaderheight = $('header').height();
			$('section').offset({
				top : fullheaderheight
			});
			$('section').height(
					$('body').height() - fullheaderheight
							- $('footer').height() - 2);
		}
	</script>


	<h:panelGroup layout="block" id="hheader">
		<div class="riga-celeste-chiaro"></div>
		<div class="riga-celeste-medio">
			<img src="rimgs/Scritta_photoshooters-01_C.svg" alt="PHOTOSHOOTERS"></img>

			<h:form>

				<h:inputHidden value="#{menuBean.home}" id="homeid" />
				<h:commandButton value="HOMe" styleClass="menubutton">
					<f:ajax execute="homeid" render=":_content_" />
				</h:commandButton>

				<h:inputHidden value="#{menuBean.photoshooters}" id="photoshootersid" />
	    	   	<h:commandButton value="PHOTOSHOOTERs">
	    			<f:ajax execute="photoshootersid" render=":_content_" />
	    	   	</h:commandButton>
	    	   	
	    	   	<h:inputHidden value="#{menuBean.lavoro}" id="lavoroid" />
	    	   	<h:commandButton value="LAVORo|EVENTi">
	    			<f:ajax execute="lavoroid" render=":_content_" />
	    	   	</h:commandButton>
	    	   	
	    	   	<h:inputHidden value="#{menuBean.forum}" id="forumid" />
	    	   	<h:commandButton value="FORUm">
	    			<f:ajax execute="forumid" render=":_content_" />
	    	   	</h:commandButton>
	    	   	
	    	   	<h:inputHidden value="#{menuBean.site}" id="siteid" />
	    	   	<h:commandButton value="SITe">
	    			<f:ajax execute="siteid" render=":_content_" />
	    	   	</h:commandButton>
	    	   	
	    	   	<h:inputHidden value="#{menuBean.registrati}" id="registratiid" />
	    	   	<h:commandButton value="REGISTRATi">
	    			<f:ajax execute="registratiid" render=":content :registratiform" />
	    	   	</h:commandButton>
	    	   	
	    	   	<h:inputHidden value="#{menuBean.login}" id="loginid" />
	    	   	<h:commandButton value="LOGIn">
	    			<f:ajax execute="loginid" render=":_content_" />
	    	   	</h:commandButton>

			</h:form>

			<!-- <ul>
				<li><a href="#about" class="clickable gishafont">HOMe</a></li>
				<li><a href="#about" class="clickable gishafont">PHOTOSHOOTERs</a></li>
				<li><a href="#about" class="clickable gishafont">LAVORo|EVENTi</a></li>
				<li><a href="#about" class="clickable gishafont">FORUm</a></li>
				<li><a href="#about" class="clickable gishafont">SITe</a></li>
				<li><a href="#about" id="registrati" class="clickable gishafont">REGISTRATi</a></li>
				<li><a href="#about" class="clickable gishafont">LOGIn</a></li> </ul>-->

		</div>
		<div class="pattern-alto-guest"></div>
	</h:panelGroup>



	<h:panelGroup layout="block" id="_content_">
		<h:panelGroup  id="content" layout="block">
			<ui:include src="#{contentBean.content}" />
		</h:panelGroup>
		<!-- 		<div id="_content_" style="display:inline-block; text-align: right; width: 70%; border: solid 1px red;"></div>
		<div style="display:inline-block; width: 25%; border: solid 1px red;"></div> -->
	</h:panelGroup>

	<h:panelGroup layout="block" id="ffooter">
		<div class="riga-celeste-chiaro"></div>
		<div class="riga-celeste-medio-basso">
			<img src="rimgs/logo_facebook_C.svg"></img> <img
				src="rimgs/logo_twitter_C.svg"></img> <img
				src="rimgs/logo_google_C.svg"></img> <img
				src="rimgs/logo_tumbl_C.svg"></img> <img
				src="rimgs/logo_linkedin_C.svg"></img> <span class="gishafont">2015-2099
				photoshooters.net | All Rights Reserved</span>
		</div>
		<div class="pattern-basso-guest"></div>
	</h:panelGroup>


</h:body>
</html>
