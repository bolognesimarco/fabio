<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<h:outputStylesheet library="css" name="common.css"  />
	<h:outputStylesheet library="css" name="home.css"  />
	<h:outputStylesheet name="homePage.css" library="css" />
</h:head>

<h:body>
	<script>
		$(document).ready(function() {

			$(window).load(function() {
				calcolaContent();
			});

			$(window).resize(function() {
				calcolaContent();
			});

		});

		function calcolaContent() {
			var fullheaderheight = $('#hheader').height();
			$('#_content_').offset({
				top : fullheaderheight
			});
			$('#_content_').height(
					$('body').height() - fullheaderheight
							- $('#ffooter').height() - 2);
		}
	</script>


	<h:panelGroup layout="block" id="hheader">
		<ui:insert name="header">
			<ui:include src="/header.xhtml" />
		</ui:insert> 
	</h:panelGroup>



	<h:panelGroup layout="block" id="_content_">
		<h:panelGroup id="content" layout="block">
			<ui:insert name="contenuto">
				<ui:include src="#{contentBean.content}" />
			</ui:insert>
		</h:panelGroup>
	</h:panelGroup>

	<h:panelGroup layout="block" id="ffooter">
		<div class="riga-celeste-chiaro"></div>
		<div class="riga-celeste-medio-basso">
			<img src="rimgs/logo_facebook_C.svg"></img> <img
				src="rimgs/logo_twitter_C.svg"></img> <img
				src="rimgs/logo_google_C.svg"></img> <img
				src="rimgs/logo_tumbl_C.svg"></img> <img
				src="rimgs/logo_linkedin_C.svg"></img> <span class="allrightsreserved">2015-2099
				photoshooters.net | All Rights Reserved</span>
		</div>
		<div class="pattern-basso-guest"></div>
	</h:panelGroup>


</h:body>
</html>
