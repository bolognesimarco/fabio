<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

<style type="text/css">
.col-centered {
	float: none;
	margin: 0 auto;
}

#publicmenu.navbar-default {
	background-color: #9FB2C2;
	border-color: #9FB2C2;
}

#publicmenu.navbar-default .navbar-nav>li>a {
	color: #454545;
	font-weight: bold;
}
</style>
</head>
<body>
	<script>
		$(document)
				.ready(
						function() {
							$("#registrati")
									.click(
											function() {
												$("#_content_")
														.load(
																"nuovoUtente.xhtml",
																function(
																		response,
																		status,
																		xhr) {
																	if (status == "error") {
																		var msg = "Sorry but there was an error: ";
																		$(
																				"#error")
																				.html(
																						msg
																								+ xhr.status
																								+ " "
																								+ xhr.statusText);
																	}
																});
											});
						});
	</script>

	<div class="container-fluid" style="height: 100%;">
		<div class="row" style="height: 10px; background-color: #C2CDD6;"></div>
		<div class="row" style="background-color: #9FB2C2;">
			<div class="col-sm-12">
				<img src="imgs/logo_02b_contorni.svg"
					class="img-responsive col-centered" alt="PHOTOSHOOTERS"></img>
			</div>
		</div>
		<div class="row" style="background-color: #9FB2C2;">

			<div class="col-sm-2" style="background-image: url('imgs/pattern_alto_C.svg')"></div>
			<div class="col-sm-8" style="background-image: url('imgs/pattern_alto_C.svg')">
				<nav id="publicmenu" class="navbar navbar-default" role="navigation">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target=".navbar-collapse">
							<span class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
					</div>
					<div class="navbar-collapse collapse">
						<ul class="nav navbar-nav navbar-left">
							<li><a href="#">HOMe</a></li>
							<li><a href="#about"><img src="imgs/menu_photoshooters.svg" class="img-responsive" alt="PHOTOSHOOTERs"></img></a></li>
							<li><a href="#about">CASTINg|LAVORo</a></li>
							<li><a href="#about">FORUm</a></li>
							<c:if test="#{!empty login.utenteLoggato}">
								<li><a href="#about">LINKEd</a></li>
							</c:if>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li><a href="#" id="registrati">REGISTRATi</a></li>
							<li class="dropdown" id="menuLogin"><a
								class="dropdown-toggle" href="#" data-toggle="dropdown"
								id="navLogin">LOGIn</a>
								<div class="dropdown-menu" style="padding: 17px;">
									<h:form id="formLogin" class="form">
										<label>Login</label>
										<h:inputText value="#login.username" name="username"
											id="username" type="text" placeholder="Username"
											pattern="^[a-z,A-Z,0-9,_]{6,15}$" data-valid-min="6"
											title="Enter your username" required="required">
										</h:inputText>
										<h:inputSecret value="#login.password" name="password"
											id="password" type="password" placeholder="Password"
											title="Enter your password" required="required"></h:inputSecret>
										<br />

										<h:commandButton value="Submit" action="#{login.login}"></h:commandButton>
									</h:form>
								</div></li>
						</ul>
					</div>
				</nav>
			</div>
			<div class="col-sm-2" style="background-image: url('imgs/pattern_alto_C.svg')"></div>
		</div>
		<div class="row" style="height: 0.25pt;background-color: white;"></div>
		<div class="row"
			style="height: 35px; background-color: #80959E; border-bottom: solid 1px black;">
		</div>







		<div class="row">
			<div class="col-lg-2 col-sm-1"></div>
			<div class="col-lg-8 col-sm-12 col-centered">
				<div id="_content_" style="padding-top: 20px; margin: 0 auto;">
					<!-- <img src="imgs/IMG_2055blu.jpg" class="img-responsive"
						alt="Eleonora" style="position"></img> -->





					<h:form id="inputForm" enctype="multipart/form-data">

						<!-- inputFile tag to upload file -->
		Upload File 
		<h:inputFile id="file" label="file" value="#{inputBean.part}"
							required="true" requiredMessage="File not selected !!">
							<!-- FileUploadValidator for file validation -->
							<f:validator validatorId="FileUploadValidator" />
						</h:inputFile>
						<h:message style="color: red" for="file" />
						<br />

						<h:commandButton id="submit" action="#{inputBean.uploadFile}"
							value="upload file" />
						<br />

						<!-- status message of file upload; rendered if message is set -->
						<h:outputText value="#{inputBean.statusMessage}"
							rendered="#{not empty inputBean.statusMessage}" />
					</h:form>







				</div>
			</div>
			<div class="col-lg-2 col-sm-1"></div>
		</div>










		<nav class="navbar navbar-default navbar-fixed-bottom">
			<div class="container-fluid">
				<div class="row"
					style="height: 10px; background-color: #C2CDD6; border-top: solid 1px black;"></div>
				<div class="row" style="height: 20px; background-color: #9FB2C2;"></div>
				<div class="row" style="background-color: #80959E;">
					<div class="col-sm-6 text-center">
						<img src="imgs/social-31-facebook.png" class="img-responsive"
							style="display: inline-block; margin: 7px 0 7px 0; height: 35px; width: 35px;"></img>
						<img src="imgs/social-32-twitter.png" class="img-responsive"
							style="display: inline-block; margin: 7px 0 7px 0; height: 35px; width: 35px;"></img>
						<img src="imgs/social-9-tumblr.png" class="img-responsive"
							style="display: inline-block; margin: 7px 0 7px 0; height: 35px; width: 35px;"></img>
					</div>
					<div class="col-sm-6 text-center">
						<span style="display: inline-block; margin-top: 15px;">2015-2099
							photoshooters.net | All Rights Reserved</span>
					</div>
				</div>
			</div>
		</nav>


	</div>


</body>
</html>
