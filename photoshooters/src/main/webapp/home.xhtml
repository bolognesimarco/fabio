<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/home.css"/>
<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

<style type="text/css">





</style>
</head>
<body>
	<script>
		$(document).ready(function() {
			
			
			$(window).load(function(){
				calcolaContent();
			});
			
			$(window).resize(function(){
				calcolaContent();
			});
			
			
			$(".clickable").click(function() {
				
				alert(this.id);
				
				$("#_content_").load(this.id+".xhtml", function(response, status, xhr) {
					if (status == "error") {
						var msg = "Sorry but there was an error: ";
						$("#error").html(msg + xhr.status + " " + xhr.statusText);
					}
				});
			});
			
		});
		
		
		function calcolaContent(){
			var fullheaderheight = $('header').height();
			$('section').offset({top: fullheaderheight});
			$('section').height($('body').height()-fullheaderheight-$('footer').height()-2);
		}
	</script>


	<header>
		<div class="riga-celeste-chiaro"></div>
		<div class="riga-celeste-medio">
			<img src="rimgs/Scritta_photoshooters-01_C.svg" alt="PHOTOSHOOTERS"></img>
		</div>
		<div class="pattern-alto-guest"></div>
	</header>
	
	
	
	<section>
			
	</section>
	
	<footer>
		<div style="position: absolute; bottom: 0; left: 0; right: 0;">
			<div class="celeste-chiaro" style="height: 7px;"></div>
			<div class="celeste-medio" style="height: 13px;"></div>
			<div style="background-color: #9FB2C2; padding: 0; background-image: url('rimgs/pattern_basso_C.svg'); background-size: cover ;background-repeat: no-repeat;">
				<div class="text-center" style="padding: 0;">
					<img src="rimgs/logo_facebook_C.svg" class="img-responsive" style="display: inline-block; margin: 7px 0 7px 0; "></img>
					<img src="rimgs/logo_twitter_C.svg" class="img-responsive" style="display: inline-block; margin: 7px 0 7px 0; "></img>
					<img src="rimgs/logo_google_C.svg" class="img-responsive" style="display: inline-block; margin: 7px 0 7px 0;"></img>
					<img src="rimgs/logo_tumbl_C.svg" class="img-responsive" style="display: inline-block; margin: 7px 0 7px 0;"></img>
					<img src="rimgs/logo_linkedin_C.svg" class="img-responsive" style="display: inline-block; margin: 7px 0 7px 0;"></img>
					<span style="display: inline-block; margin-top: 28px;" class="gishafont">2015-2099 photoshooters.net | All Rights Reserved</span>
				</div>
			</div>
		</div>
	</footer>
	

</body>
</html>
