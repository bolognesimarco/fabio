	<script>
		$(document).ready(function() {
			
			
			$(window).load(function(){
				calcolaContent();
			});
			
			$(window).resize(function(){
				calcolaContent();
			});
			
			
			$(".clickable").click(function() {
				
				//alert(this.id);
				
				$("#_content_").load(this.id+".xhtml", function(response, status, xhr) {
					if (status == "error") {
						alert(msg + xhr.status + " " + xhr.statusText);
						var msg = "Sorry but there was an error: ";
						$("#error").html(msg + xhr.status + " " + xhr.statusText);
					}
				});
			});
			
		});
		
		
		function calcolaContent(){
			var fullheaderheight = $('header').height();
			$('section').offset({top: fullheaderheight});
			$('section').height($('body').height()-fullheaderheight-$('footer').height()-2);
		}
	</script>
