<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
<h:head>
	<h:outputStylesheet name="login.css" library="css" />

</h:head>
<h:body>

	<h:panelGroup styleClass="pannello login">
	<p:focus for="loginform:username"/>
		<h:form id="loginform">
			<h:panelGrid columns="2" columnClasses="loginright, loginleft">
			
				<f:facet name="header">
            		<h:outputText value="&#160;&#160;LOGIn"/>
        		</f:facet>

				<h:outputLabel for="username">USERNAMe</h:outputLabel>
				<h:inputText id="username" value="#{loginBean.username}"
					required="true" requiredMessage="inserisci uno username" />


				<h:outputLabel for="password">PASSWORd</h:outputLabel>
				<h:inputSecret id="password" value="#{loginBean.password}"
					required="true" requiredMessage="inserisci una password">
				</h:inputSecret>

				<h:outputLabel for="messages"><br></br></h:outputLabel>
		        <h:panelGroup>
					<h:messages id="messages" layout="table"></h:messages>
					<h:outputText value="#{contentBean.messaggio}"></h:outputText>				
				</h:panelGroup>


				<f:facet name="footer">
		            <h:panelGroup>
		                <h:commandButton value="ENTRa&#160;&#160;" action="#{loginBean.login()}">
		               		 <f:ajax onevent="click" render="content :homeuserform" ></f:ajax>
		            	</h:commandButton>  
	            	</h:panelGroup>
        		</f:facet>
				
			</h:panelGrid>

		</h:form>

	</h:panelGroup>

</h:body>
</html>
