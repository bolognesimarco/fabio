<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
<h:head>
	<h:outputStylesheet name="common.css" library="css" />
	<h:outputStylesheet name="cerca.css" library="css" />
	<h:outputStylesheet name="dataGrid.css" library="css" />
</h:head>
<h:body>

	<h:panelGroup id="messaggiothread" styleClass="pannello cerca">

		<h:form id="threadmessaggiform">
		
			<h:dataTable id="threadMessaggi" var="mess" value="#{threadBean.threadMessaggi.messaggi}">
				<f:facet name="header">
	           		<h:outputText styleClass="common" value="&#160;&#160;MESSAGGi&#160;"/>
	           		<h:outputText rendered="#{utenteBean.utente.id==threadBean.threadMessaggi.mittentePrimo.id}" styleClass="common" value="INVIATi [&#160;"/>
	           		<h:outputText rendered="#{utenteBean.utente.id==threadBean.threadMessaggi.destinatarioPrimo.id}" styleClass="common" value="RICEVUTi [&#160;"/>
	           		<h:outputText rendered="#{utenteBean.utente.id==threadBean.threadMessaggi.mittentePrimo.id}" id="MittDest" value="#{utenteBean.utente.username}&#160;-&#160;#{threadBean.threadMessaggi.destinatarioPrimo.username}&#160;]"/>
	           		<h:outputText rendered="#{utenteBean.utente.id==threadBean.threadMessaggi.destinatarioPrimo.id}" id="DestMitt" value="#{threadBean.threadMessaggi.mittentePrimo.username}&#160;-&#160;#{utenteBean.utente.username}&#160;]"/>
	           		<br></br>
	       		</f:facet>
				
				<h:column>
				
					<h:panelGrid columns="2" columnClasses="rightcolonna,mess#{threadBean.messaggioRicevutoOSpedito(mess)}" border="1">
						<h:panelGrid columns="2">
							<h:outputText value="Da:&#160;"></h:outputText>
							<h:outputText value="#{mess.mittente.username}"></h:outputText>
							<h:outputText value="A:&#160;"></h:outputText>
							<h:outputText value="#{mess.destinatario.username}"></h:outputText>
		            		<h:outputText styleClass="common" value="MESSAGGIo DATa:&#160;"/>
		            		<h:outputText styleClass="common" value="#{mess.data}">
		            			<f:convertDateTime pattern="HH:mm:ss EEEE dd.MM.yyyy" />
		            		</h:outputText>
						</h:panelGrid>
		        		<h:panelGrid columns="1">
			        		<h:panelGrid columns="2">
			        			<h:outputLabel for="oggetto">OGGETTo</h:outputLabel>
	
								<h:outputText id="oggetto"  value="#{mess.oggetto}" styleClass="textareatonda"/>
		    	   				<h:panelGroup rendered="#{threadBean.messaggioIsLetto(mess.destinatario.id, mess)==false and mess.destinatario.id==utenteBean.utente.id}">
		    	   					<sup style="color:red;font-size:8px;">new</sup>
		    	   				</h:panelGroup>
		    	   				<h:panelGroup rendered="#{threadBean.threadMessaggi.nuovoMessaggio==true and threadBean.messaggioIsLetto(mess.destinatario.id, mess)==false and mess.mittente.id==utenteBean.utente.id}">
		    	   					<sup style="color:red;font-size:8px;">unread</sup>
		    	   				</h:panelGroup>
		
			        		</h:panelGrid>
						    <h:panelGrid columns="1">   
						        <h:outputLabel for="messaggio">MESSAGGIo</h:outputLabel>
								<h:inputTextarea readonly="true" size="120" rows="8" id="messaggio" value="#{mess.messaggio}"/>
							</h:panelGrid>
		        		</h:panelGrid>
	        		</h:panelGrid>
	        			
				</h:column>
	
			</h:dataTable>
	
		</h:form >
		
		<h:form id="nuovomessaggiothreadform">
				<h:panelGrid id="panelgridnuovomess" columns="2" columnClasses="leftprofilo, leftprofilo" border="0">
					<h:panelGrid columns="2">
	           		<h:outputText  value="Da:&#160;"/>
	         		<h:outputText value="#{utenteBean.utente.username}"></h:outputText>
					<h:outputText value="A:&#160;"></h:outputText>
	           		<h:outputText rendered="#{utenteBean.utente.id==threadBean.threadMessaggi.mittentePrimo.id}" id="MittDest" value="#{threadBean.threadMessaggi.destinatarioPrimo.username}"/>
	           		<h:outputText rendered="#{utenteBean.utente.id==threadBean.threadMessaggi.destinatarioPrimo.id}" id="DestMitt" value="#{threadBean.threadMessaggi.mittentePrimo.username}"/>
					</h:panelGrid>
	        		<h:panelGrid columns="1">
		        		<h:panelGrid columns="2">
		        			<h:outputLabel for="oggettonew">OGGETTo</h:outputLabel>
							<h:outputText id="oggettonew"  value="#{threadBean.threadMessaggi.oggettoThread}" styleClass="textareatonda">
		    	   			</h:outputText>
		        		</h:panelGrid>
					    <h:panelGrid columns="1">   
					        <h:outputLabel for="messaggio">MESSAGGIo</h:outputLabel>
							<h:inputTextarea  size="120" rows="8" id="messaggioaggiunto" value="#{threadBean.messaggioAggiunto.messaggio}"/>
						</h:panelGrid>
	        		</h:panelGrid>
	        	 
		        	 <f:facet name="footer">
			            <h:panelGroup>
			                <h:commandButton value="INVIa MESSAGGIo&#160;&#160;"
							 	action="#{threadBean.aggiungiMessaggio()}" >
			            	</h:commandButton>  
		            	</h:panelGroup>
		            		<br></br>
		            		<h:outputText value="#{contentBean.messaggio}"></h:outputText>
		            	<h:panelGroup><h:messages/></h:panelGroup>
	        		</f:facet>	
        		</h:panelGrid>		

		</h:form>

	</h:panelGroup>

</h:body>
</html>
