<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<h:outputStylesheet name="common.css" library="css" />
	<h:outputStylesheet name="homePage.css" library="css" />
</h:head>

<h:body>
	
	<h:panelGroup styleClass="pannello homepage">
	

			<h:panelGrid border="1" columns="3" columnClasses="right, left, left">
				
				<f:facet name="header">
            		<h:outputText value="ALBUM PHOTOSHOOTEr"/>
            		<h:outputText  id="username" value="#{utenteBean.utente.username}"/>
            		<h:graphicImage value="/lil?path=#{utenteBean.utente.username}/#{utenteBean.utente.avatar}" height="51" width="50"></h:graphicImage>   		
        		</f:facet>			

					<h:form id="uploadForm" enctype="multipart/form-data" >
			
						<h:outputLabel for="albumname">ALBUM NAMe</h:outputLabel>
						<h:inputText  id="albumname" value="#{utenteBean.utente.pubblicati}"/>
						<h:outputLabel>*</h:outputLabel>
			
						<h:inputFile id="foto" value="#{inputBean.part}"
							required="true" requiredMessage="Selezionare foto per upload!">
							<f:validator validatorId="FileUploadValidator" />
						</h:inputFile>
						<h:message style="color: green" for="foto" />
						<br />
						<h:commandButton id="submit" action="#{inputBean.uploadFoto(albumname)}"
							value="UPLOAd FOTo" />
						<br />
		
						<h:outputText value="#{inputBean.statusMessage}"
							rendered="#{not empty inputBean.statusMessage}" />
					</h:form>
		
									
				<f:facet name="footer">
		            <h:panelGroup>
		                <h:commandButton value="MODIFICa ALBUm" 
		                	action="#{utenteBean.aggiornaProfilo()}" >
		            	</h:commandButton>  <br/>
		            	<h:outputText value="#{contentBean.messaggio}"></h:outputText><br/><br/>
	            	</h:panelGroup>
        		</f:facet>
        		
		</h:panelGrid>			
		
		
		<h:dataTable value="#{utenteBean.utente.pubblicati}" var="risultato" border="1">
		
			<f:facet name="header">
            		<h:outputText value="&#160;&#160;ALMBUMs PHOTOSHOOTEr"/>
        	</f:facet>
      	 	
			<h:column>
				<f:facet name="header">
            		<h:outputText value="&#160;&#160;ALBUMs"/>
        		</f:facet>
		       		<h:outputText value="#{risultato.titolo}"/>
		        <f:facet name="footer">
            		<h:outputText value="&#160;&#160;ALBUMs"/>
        		</f:facet>	
			</h:column>
			
			<f:facet name="footer">
		            <h:panelGroup>
		                <h:commandButton value="MODIFICa ALBUMs&#160;&#160;"
						 	action="#{menuBean.menuClick(6)}" >
		            	</h:commandButton>  
	            	</h:panelGroup>
        	</f:facet>
	
		
		</h:dataTable>			

	</h:panelGroup>

</h:body>
</html>
