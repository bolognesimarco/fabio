<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
<h:head>
	<h:outputStylesheet name="cerca.css" library="css" />
	<h:outputStylesheet name="forum.css" library="css" />
	<h:outputStylesheet name="dataTable.css" library="css" />
</h:head>
<h:body>


	<h:panelGroup styleClass="pannello cerca">

	<h:form id="forumlistagenericaform">
		
		<h:panelGrid>
			<f:facet name="header">
				<h:commandButton value="FORUm" >
	       			<f:ajax event="click" listener="#{menuBean.menuClick(4)}" render=":content"></f:ajax>	
	       		</h:commandButton>
	       		<h:outputText styleClass="common" value="&#160;-&#160;"/>
	       		<h:outputText styleClass="common" value="#{postBean.titoloListaSuperPostsGenerica}"/>
	       		<br></br>
	      	</f:facet>
	

	
			<p:dataTable id="listasuperpostsgenerici" var="superposts" value="#{postBean.listaSuperPostsGenerica}" rendered="true">
				<p:column>
					<h:panelGrid columns="1" border="1" style="background-color: rgb(120, 120, 120)!important;">
						<f:facet name="header">
			       			<h:commandButton styleClass="common" value="#{superposts.nomeSuperPost} - id(#{superposts.getId()})" action="#{postBean.visualizzaSuperPost(superposts)}"/>
				       		<br></br>
				      	</f:facet>
						<h:panelGrid columns="2" columnClasses="rightcolonna,leftcolonna">
							<h:outputText value="ULTIMo POSt AGGIORNATo"></h:outputText>
		        			<h:panelGroup>
			        			<h:commandButton styleClass="ui-bottone" value="#{superposts.posts.get(0).risposte.get(0).oggettoThread}">
									<f:ajax event="click" listener="#{postBean.visualizzaPost(superposts.posts.get(0))}" render=":content :postgenericoforumform" />
								</h:commandButton>
		        				<h:outputText value="&#160;P|S:&#160;"></h:outputText>
		        				<h:commandLink value="#{superposts.posts.get(0).risposte.get(superposts.posts.get(0).risposte.size()-1).mittentePrimo.username}" action="#{utenteBean.utenteTrovatoId(superposts.posts.get(0).risposte.get(superposts.posts.get(0).risposte.size()-1).mittentePrimo.id)}"/>
		            		</h:panelGroup>
		            		<h:outputText value="ULTIMo AGGIORNAMENTo POSt:"></h:outputText>
		        			<h:panelGroup>
								<h:outputText value="#{superposts.posts.get(0).risposte.get(0).messaggi.get(0).data}">
				        			<f:convertDateTime pattern="HH:mm:ss dd.MM.yyyy" />
				        		</h:outputText>
				        		<h:outputText value="&#160;P|S:&#160;"></h:outputText>
				        		<h:commandLink value="#{superposts.posts.get(0).risposte.get(0).messaggi.get(0).mittente.username}" action="#{utenteBean.utenteTrovatoId(superposts.posts.get(0).risposte.get(0).messaggi.get(0).mittente.id)}"/>
			        		</h:panelGroup>
						</h:panelGrid>
						<f:facet name="footer">
		        			<h:outputText value="NUMERo POSTs: #{superposts.posts.size()-1}"></h:outputText>
	           			</f:facet>
		        	</h:panelGrid>	        			        		        	
				</p:column>
			</p:dataTable>
		</h:panelGrid>
			
	</h:form>

	</h:panelGroup>
	
</h:body>
</html>
