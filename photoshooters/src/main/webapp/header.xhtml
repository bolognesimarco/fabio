<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
	<ui:composition>

		<h:outputStylesheet name="autocomplete.css" library="css" />
		<h:outputStylesheet name="common.css" library="css"   />
		<h:outputStylesheet name="header.css" library="css"   />

		<div class="riga-celeste-medio" >
		  <h:panelGrid border="0" columns="3" styleClass="center" columnClasses="rightheader, centerheader, leftheader">

			  <h:graphicImage value="/resources/images/Loghetto_PS_naked_C.svg" height="57px" width="39px"></h:graphicImage>
			  <h:graphicImage  value="/resources/images/Scritta_photoshooters_small_C.svg">
			  		<f:ajax event="click" listener="#{menuBean.menuClick(7)}" render=":content :headerform :menuutenteform" /></h:graphicImage>
			  <h:inputText id="cerca" maxlength="36" label="cerca"/>

		  </h:panelGrid>
		 </div>
		  
		 <div id="mainmenu" class="riga-menu">
			<h:form  id="headerform">				
		    	<h:panelGroup id="loginpanel">
				<h:commandButton value="#{utenteBean.utente.username}" styleClass="menubuttonuser" rendered="#{utenteBean.utente!=null}">
					<f:ajax event="click" listener="#{menuBean.menuClick(8)}" render=":content :headerform" />
				</h:commandButton>
				
				<h:commandButton value="HOMe" style="#{menuBean.menuStyle7}" styleClass="menubutton">
					<f:ajax event="click" listener="#{menuBean.menuClick(7)}" render=":content :headerform :menuutenteform" />
				</h:commandButton>
				
	    	   	<h:commandButton value="PHOTOSHOOTERs" style="#{menuBean.menuStyle6}" styleClass="menubutton">
	    			<f:ajax event="click" listener="#{menuBean.menuClick(6)}" render=":content :cercaform :headerform :menuutenteform" />
	    	   	</h:commandButton>
	    	   	
	    	   	<h:commandButton value="LAVORo|EVENTi" style="#{menuBean.menuStyle5}" styleClass="menubutton">
	    			<f:ajax event="click" listener="#{menuBean.menuClick(5)}" render=":content :headerform :menuutenteform" />
	    	   	</h:commandButton>

	    	   	<h:commandButton value="FORUm" style="#{menuBean.menuStyle4}" styleClass="menubutton">
	    			<f:ajax event="click" listener="#{menuBean.menuClick(4)}" render=":content :headerform :menuutenteform :forumform" />
    					<h:panelGroup id="numerorisposteforum">
	    	   				<sup  style="color:red;font-size:10px;margin-left:-3px;">
	    	   					<h:outputText rendered="#{postBean.nuoveRisposteForum!=0}" value="#{postBean.nuoveRisposteForum}"></h:outputText>
	    	   				</sup>
	    	   			</h:panelGroup>  
	    	  	</h:commandButton>
	    	   	
	    	   	<h:commandButton value="SITe" style="#{menuBean.menuStyle3}" styleClass="menubutton">
	    			<f:ajax event="click" listener="#{menuBean.menuClick(3)}" render=":content :headerform :menuutenteform" />
	    	   	</h:commandButton>
	    	   	
	    	   	<h:commandButton value="REGISTRATi" style="#{menuBean.menuStyle1}" styleClass="menubutton"  rendered="#{utenteBean.utente==null}">
	    			<f:ajax event="click" listener="#{menuBean.menuClick(1)}" render=":content :registratiform :headerform" />
	    	   	</h:commandButton>

	    	   	<h:commandButton value="LOGIn" style="#{menuBean.menuStyle2}" styleClass="menubutton" rendered="#{utenteBean.utente==null}">
	    			<f:ajax event="click" listener="#{menuBean.menuClick(2)}" render=":content :loginform :headerform" />
	    	   	</h:commandButton>
				</h:panelGroup>
			</h:form>
		</div>
		
		<h:form id="patternguestform">
			<h:panelGroup rendered="#{utenteBean.utente==null}" ><div class="pattern-alto-guest"></div></h:panelGroup>
		</h:form>
		
		<h:form id="menuutenteform">
			<h:panelGroup layout="block" class="pattern-alto-login" rendered="#{utenteBean.utente!=null}">
						
				<h:graphicImage rendered="#{utenteBean.utente.avatar!=utenteBean.avatarDefault}" value="/lil?path=#{utenteBean.utente.username}/#{utenteBean.utente.avatar}" styleClass="circular"/>
				<h:graphicImage rendered="#{utenteBean.utente.avatar==utenteBean.avatarDefault}" value="/resources/images/avatarDefault.svg" styleClass="circular"/>
				<h:graphicImage rendered="#{utenteBean.utente.online==true}" value="/resources/images/online.svg" styleClass="online"/>
				<h:commandButton value="PROFILo" style="#{menuBean.menuStyle8}" styleClass="menubuttonred">
					<f:ajax event="click" listener="#{menuBean.menuClick(8)}" render=":content :profiloform :headerform :menuutenteform" />
				</h:commandButton>

	    	   	<h:commandButton value="ALBUMs" style="#{menuBean.menuStyle9}" styleClass="menubuttonred">
	    			<f:ajax event="click" listener="#{menuBean.menuClick(9)}" render=":content :nuovoalbumform :albumsform :modalbumform :headerform :menuutenteform" />
	    	   	</h:commandButton>
	    	   	
	    	   	<h:commandButton value="MESSAGGi" style="#{menuBean.menuStyle10}" styleClass="menubuttonred">
	    			<f:ajax event="click" listener="#{menuBean.menuClick(10)}" render=":content :threadsmessaggiform :headerform :menuutenteform" />
    					<h:panelGroup id="numeromessaggi">
	    	   				<sup  style="color:red;font-size:10px;margin-left:-3px;">
	    	   					<h:outputText rendered="#{threadBean.nuoviMessaggi!=0}" value="#{threadBean.nuoviMessaggi}"></h:outputText>
	    	   				</sup>
	    	   			</h:panelGroup>
	    	   	</h:commandButton>
	    	   	
	    	   	<p:commandButton value="CHAt" style="#{menuBean.menuStyle11}" styleClass="menubuttonred" actionListener="#{menuBean.menuClick(11)}" update=":content :headerform :menuutenteform">
	    			<p:confirm header="CONFERMa" message="confermi il CHAT?" icon="ui-icon-alert" />
	    	   	</p:commandButton>
	    	   	
	    	   	<h:commandButton value="ANNUNCi" style="#{menuBean.menuStyle12}" styleClass="menubuttonred">
	    			<f:ajax event="click" listener="#{menuBean.menuClick(12)}" render=":content :annunciform :annuncirispostiform :headerform :menuutenteform" />
    					<h:panelGroup id="numeroannunci">
	    	   				<sup  style="color:red;font-size:10px;margin-left:-3px;">
	    	   					<h:outputText rendered="#{annuncioBean.nuoviMessaggiAnnunci!=0}" value="#{annuncioBean.nuoviMessaggiAnnunci}"></h:outputText>
	    	   				</sup>
	    	   			</h:panelGroup> 
	    	  	</h:commandButton>
	    	   	
	    	   	<h:commandButton value="CREDITi" style="#{menuBean.menuStyle13}" styleClass="menubuttonred">
	    			<f:ajax event="click" listener="#{menuBean.menuClick(13)}" render=":content :registratiform :headerform :menuutenteform" />
	    	   	</h:commandButton>  	
	    	   	
	    	   	<p:commandButton value="LOGOUt" style="#{menuBean.menuStyle14}" styleClass="menubuttonred" process="@all" >
        			<f:ajax event="click" listener="#{menuBean.menuClick(14)}" render=":content :headerform :patternguestform :menuutenteform :defaulthomeform" />
        			<p:confirm header="CONFERMa" message="confermi il LOGOUT?" icon="ui-icon-alert" />
    			</p:commandButton>
 
			    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
			        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
			    </p:confirmDialog>	
					  
	
			</h:panelGroup>		 
		</h:form>	
	</ui:composition>


</h:body>
</html>
