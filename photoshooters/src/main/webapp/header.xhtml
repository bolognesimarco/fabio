<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">


<h:body>
	<ui:composition>
		<h:outputStylesheet library="css" name="common.css"  />
		<h:outputStylesheet library="css" name="header.css"  />

		<div class="riga-celeste-medio" >
		  <h:panelGrid border="0" columns="3" styleClass="center" columnClasses="rightheader, centerheader, leftheader">

			  <h:graphicImage value="/resources/images/Loghetto_PS_naked_C.svg" height="57px" width="39px"></h:graphicImage>
			  <h:graphicImage  value="/resources/images/Scritta_photoshooters_small_C.svg">
			  <f:ajax event="click" listener="#{menuBean.menuClick(7)}" render=":content" /></h:graphicImage>
			  <h:inputText id="cerca" maxlength="36" label="cerca"/>

		  </h:panelGrid>
		 </div>
		  
		 <div class="riga-menu">
			<h:form  id="headerform">				
				<h:commandButton value="#{utenteBean.utente.username}" styleClass="menubuttonuser" rendered="#{utenteBean.utente!=null}">
					<f:ajax event="click" listener="#{menuBean.menuClick(8)}" render=":content" />
				</h:commandButton>
				
				<h:commandButton value="HOMe" styleClass="menubutton">
					<f:ajax event="click" listener="#{menuBean.menuClick(7)}" render=":content" />
				</h:commandButton>
				
	    	   	<h:commandButton value="PHOTOSHOOTERs" styleClass="menubutton">
	    			<f:ajax event="click" listener="#{menuBean.menuClick(6)}" render=":content :cercaform" />
	    	   	</h:commandButton>
	    	   	
	    	   	<h:commandButton value="LAVORo|EVENTi" styleClass="menubutton">
	    			<f:ajax event="click" listener="#{menuBean.menuClick(5)}" render=":content" />
	    	   	</h:commandButton>

	    	   	<h:commandButton value="FORUm" styleClass="menubutton">
	    			<f:ajax event="click" listener="#{menuBean.menuClick(4)}" render=":content :mapsform" />
	    	   	</h:commandButton>
	    	   	
	    	   	<h:commandButton value="SITe" styleClass="menubutton">
	    			<f:ajax event="click" listener="#{menuBean.menuClick(3)}" render=":content" />
	    	   	</h:commandButton>
	    	   	
	    	   	<h:commandButton value="REGISTRATi" styleClass="menubutton"  rendered="#{utenteBean.utente==null}">
	    			<f:ajax event="click" listener="#{menuBean.menuClick(1)}" render=":content :registratiform" />
	    	   	</h:commandButton>
	    	   	
	    	   	<h:commandButton value="LOGIn" styleClass="menubutton" rendered="#{utenteBean.utente==null}">
	    			<f:ajax event="click" listener="#{menuBean.menuClick(2)}" render=":content :loginform" />
	    	   	</h:commandButton>

			</h:form>
		</div>
		
		<h:form id="patternguestform">
			<h:panelGroup rendered="#{utenteBean.utente==null}" ><div class="pattern-alto-guest"></div></h:panelGroup>
		</h:form>
		
		<h:form id="menuutenteform">
			<h:panelGroup layout="block" class="pattern-alto-login" rendered="#{utenteBean.utente!=null}">
						
				<h:graphicImage rendered="#{utenteBean.utente.avatar!=utenteBean.avatarDefault}" value="/lil?path=#{utenteBean.utente.username}/#{utenteBean.utente.avatar}" styleClass="circular"/>
				<h:graphicImage rendered="#{utenteBean.utente.avatar==utenteBean.avatarDefault}" value="/resources/images/avatarDefault.svg" styleClass="circular"/>

				<h:commandButton value="PROFILo" styleClass="menubuttonred">
					<f:ajax event="click" listener="#{menuBean.menuClick(8)}" render=":content :profiloform" />
				</h:commandButton>

	    	   	<h:commandButton value="ALBUMs" styleClass="menubuttonred">
	    			<f:ajax event="click" listener="#{menuBean.menuClick(9)}" render=":content :nuovoalbumform :albumsform :modalbumform" />
	    	   	</h:commandButton>
	    	   	
	    	   	<h:commandButton value="MESSAGGi" styleClass="menubuttonred">
	    			<f:ajax event="click" listener="#{menuBean.menuClick(10)}" render=":content :threadsmessaggiform" />
    					<h:panelGroup id="numeromessaggi">
	    	   				<sup  style="color:red;font-size:10px;margin-left:-3px;">
	    	   					<h:outputText rendered="#{threadBean.nuoviMessaggi!=0}" value="#{threadBean.nuoviMessaggi}"></h:outputText>
	    	   				</sup>
	    	   			</h:panelGroup>
	    	   	</h:commandButton>
	    	   	
	    	   	<h:commandButton value="CHAt" styleClass="menubuttonred">
	    			<f:ajax event="click" listener="#{menuBean.menuClick(11)}" render=":content" />
	    	   	</h:commandButton>
	    	   	
	    	   	<h:commandButton value="ANNUNCi" styleClass="menubuttonred">
	    			<f:ajax event="click" listener="#{menuBean.menuClick(12)}" render=":content" />
	    	   	</h:commandButton>
	    	   	
	    	   	<h:commandButton value="CREDITi" styleClass="menubuttonred">
	    			<f:ajax event="click" listener="#{menuBean.menuClick(13)}" render=":content :registratiform" />
	    	   	</h:commandButton>  	
	    	   	
	    	   	<p:commandButton value="LOGOUt" styleClass="menubuttonred" actionListener="#{menuBean.menuClick(14)}" update=":content :headerform :patternguestform :menuutenteform">
        			<p:confirm header="CONFERMa" message="confermi il LOGOUt?" icon="ui-icon-alert" />
    			</p:commandButton>
 
			    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
			        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
			    </p:confirmDialog>	
					  
	
			</h:panelGroup>		 
		</h:form>	
	</ui:composition>


</h:body>
</html>
