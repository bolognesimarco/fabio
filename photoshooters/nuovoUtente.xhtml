<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->



</head>
<body>
	<ui:composition>
		<form>
			<div class="row">
				<div class="col-xs-8">
					<div class="form-group">
						<label for="username" class="control-label col-xs-2">Username:</label>
						<div class="col-xs-10">
							<input type="text" class="form-control" name="username"
								id="username" />
						</div>

						<label for="password" class="control-label col-xs-2">Password:</label>
						<div class="col-xs-10">
							<input type="password" class="form-control" name="password"
								id="password" />
						</div>

						<label for="confirmpassword" class="control-label col-xs-2">Conferma:</label>
						<div class="col-xs-10">
							<input type="password" class="form-control"
								name="confirmpassword" id="confirmpassword" />
						</div>
					</div>
				</div>
				<div class="col-xs-4"></div>
			</div>
		</form>
















		<h:form id="inputForm" enctype="multipart/form-data">
 
       <!-- inputFile tag to upload file -->
		Upload File 
		<h:inputFile id="file" 
		             label="file"
			         value="#inputBean.part" 
			         required="true" 
			         requiredMessage="File not selected !!">
            <!-- FileUploadValidator for file validation -->
		    <f:validator validatorId="FileUploadValidator" />
		</h:inputFile>
		<h:message style="color: red" for="file" /><br />
 
		<h:commandButton id="submit" 
		                 action="#{inputBean.uploadFile}"
			             value="upload file" /><br />
 
        <!-- status message of file upload; rendered if message is set -->
		<h:outputText value="#{inputBean.statusMessage}"
			          rendered="#{not empty inputBean.statusMessage}" />
	</h:form>













		<form class="form-horizontal" action="rest/utente" method="post">

			<div class="form-group">

				<label for="username" class="control-label col-xs-2">Username:</label>
				<div class="col-xs-10">
					<input type="text" class="form-control" name="username"
						id="username" />
				</div>

				<label for="password" class="control-label col-xs-2">Password:</label>
				<div class="col-xs-10">
					<input type="password" class="form-control" name="password"
						id="password" />
				</div>

				<label for="confirmpassword" class="control-label col-xs-2">Conferma:</label>
				<div class="col-xs-10">
					<input type="password" class="form-control" name="confirmpassword"
						id="confirmpassword" />
				</div>

			</div>


			<div class="form-group">
				<label for="dataNascita" class="control-label col-xs-2">Data
					nascita:</label>
				<div class="col-xs-10">
					<input type="date" class="form-control" name="dataNascita"
						id="dataNascita" />
				</div>
			</div>
			<div class="form-group">
				<label for="maschio" class="control-label col-xs-2">Maschio:</label>
				<div class="col-xs-10">
					<input type="radio" class="form-control" name="sesso" value="M"
						id="maschio" checked="checked" />
				</div>
				<label for="femmina" class="control-label col-xs-2">Femmina:</label>
				<div class="col-xs-10">
					<input type="radio" class="form-control" name="sesso" value="F"
						id="femmina" />
				</div>
			</div>
			<div class="form-group">
				<label for="tipoUtente" class="control-label col-xs-2">Tipo
					utente:</label>
				<div class="col-xs-10">
					<select name="tipoUtente" class="form-control" id="tipoUtente"><option
							value="1">fff</option></select>
				</div>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>

	</ui:composition>
</body>
</html>
